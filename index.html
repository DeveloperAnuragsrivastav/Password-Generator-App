<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="input-field">
                <input type="text" id="outputbox" readonly>
                <button id="btn">copy</button>
            </div>
            <div class="options">
                <div class="range-container">
                    <p id="para">Char-length</p>
                    <input class="range" type="range" name="" id="range" min="6" max="30">
                </div>

                <div class="additional">
                    <div class="param">
                        <input class="true-false" type="checkbox" name="" id="true-false">
                        <label for="true-false">Tick if you want Number</label>
                    </div>

                    <div class="param">
                        <input class="Charector" type="checkbox" name="" id="Charector">
                        <label for="Charector">Tick if you want Character</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
